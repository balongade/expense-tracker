{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}

{% block content %}
<h1>Add Expense</h1>
<form method="POST">
    <div class="mb-3">
        <label>Date</label>
        <input id="dateInput" type="date" name="date" class="form-control" value="{{ today }}" required>
    </div>
    <div class="mb-3">
        <label>Type</label>
        <select id="typeSelect" name="type" class="form-select" required>
            <option value="">-- Select Type --</option>
            <option value="Savings">Savings</option>
            <option value="Spending">Spending</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Category</label>
        <select id="categorySelect" name="category" class="form-select" required>
            <option value="">-- Select Category --</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        initCategorySelector("typeSelect", "categorySelect", {{ category_options|tojson }});
        enableDatePickerOnClick("dateInput");
    </script>


{% endblock %}
