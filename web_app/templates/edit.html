{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}

{% block content %}
<h1>Edit Expense</h1>
<form method="POST">
    <div class="mb-3">
        <label>Date</label>
        <input id="dateInput" type="date" name="date" class="form-control"
               value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label>Type</label>
        <select id="typeSelect" name="type" class="form-select" required>
            <option value="Savings" {% if expense.type == 'Savings' %}selected{% endif %}>Savings</option>
            <option value="Spending" {% if expense.type == 'Spending' %}selected{% endif %}>Spending</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Category</label>
        <select id="categorySelect" name="category" class="form-select" required>
        </select>
    </div>
    <div class="mb-3">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control"
               value="{{ expense.amount }}" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" class="form-control"
               value="{{ expense.description }}">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script>
    initCategorySelector("typeSelect", "categorySelect", {{ category_options|tojson }}, "{{ expense.category }}");
    enableDatePickerOnClick("dateInput");
</script>
{% endblock %}
