<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body class="container mt-4">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="{{ url_for('index') }}">Expense Tracker</a>

        <!-- Actions for large screens (visible on lg+) -->
        <div class="d-none d-lg-flex ms-auto">
          <a class="btn btn-sm btn-success me-2" href="{{ url_for('add') }}">Add Expense</a>
          <a class="btn btn-sm btn-danger" href="{{ url_for('delete_all') }}">Delete All</a>
        </div>

        <!-- Hamburger dropdown for small screens (visible below lg) -->
        <div class="dropdown d-lg-none ms-auto">
          <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ url_for('add') }}">Add Expense</a></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('delete_all') }}">Delete All</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
