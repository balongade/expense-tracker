{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}

{% block content %}
<h1 class="fw-bold">Edit Expense</h1>
<form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="dateInput" class="form-label">Date</label>
        <input id="dateInput" type="date" name="date" class="form-control"
               value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="typeSelect" class="form-label">Type</label>
        <select id="typeSelect" name="type" class="form-select" required>
            <option value="Savings" {% if expense.type == 'Savings' %}selected{% endif %}>Savings</option>
            <option value="Spending" {% if expense.type == 'Spending' %}selected{% endif %}>Spending</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select id="categorySelect" name="category" class="form-select" required>
            <!-- Populated dynamically via JS -->
        </select>
    </div>
    <div class="mb-3">
        <label for="amountInput" class="form-label">Amount</label>
        <input id="amountInput" type="number" step="0.01" name="amount" class="form-control"
               value="{{ expense.amount }}" placeholder="Enter amount" required>
    </div>
    <div class="mb-3">
        <label for="descriptionInput" class="form-label">Description</label>
        <input id="descriptionInput" type="text" name="description" class="form-control"
               value="{{ expense.description }}" placeholder="Optional description">
    </div>
    <div class="d-flex">
        <button type="submit" class="btn btn-success me-2">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

<!-- Scripts -->
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script>
    initCategorySelector("typeSelect", "categorySelect", {{ category_options|tojson }}, "{{ expense.category }}");
    enableDatePickerOnClick("dateInput");
</script>
{% endblock %}
