<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body class="container mt-4">
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="{{ url_for('index') }}">Expense Tracker</a>
    <!-- Actions for large screens (visible on lg+) -->
    <div class="d-none d-lg-flex ms-auto">
      <a class="btn btn-sm btn-success me-2" href="{{ url_for('add') }}">Add Expense</a>
      <!-- Trigger modal instead of direct delete -->
      <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteAll">
        Delete All
      </button>
    </div>
    <!-- Hamburger dropdown for small screens (visible below lg) -->
    <div class="dropdown d-lg-none ms-auto">
      <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="{{ url_for('add') }}">Add Expense</a></li>
        <li>
          <!-- Trigger modal instead of direct delete -->
          <button class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteAll">
            Delete All
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Confirmation Modal -->
<div class="modal fade" id="confirmDeleteAll" tabindex="-1" aria-labelledby="confirmDeleteAllLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteAllLabel">Warning</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ⚠️ Are you sure you want to delete <strong>all expenses</strong>? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="{{ url_for('delete_all') }}" class="btn btn-danger">Yes, Delete All</a>
      </div>
    </div>
  </div>
</div>
    <!-- Page Content -->
    {% block content %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
